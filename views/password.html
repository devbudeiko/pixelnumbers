<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required</title>
    <link rel="icon" href="https://wanaby.online/site.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
</head>
<body>
<div class="middle">
    <form id="passwordForm" method="POST" action="/newyork1789/verify-password">
        <input type="hidden" name="_csrf" value="<%= csrfToken %>">
        <input class="password-input" type="password" id="password" name="password" required>
        <button class="back-button" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
